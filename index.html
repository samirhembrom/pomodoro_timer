<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Pomodoro App</title>
</head>
<body>
<header>
  <h1>Pomodoro Timer</h1>
</header>
<section>
  <article class="row1">
    <button class="p buttons active">Pomodoro</button>
    <button class="s buttons">Short Break</button>
    <button class="l buttons">Long Break</button>
  </article>
  <article class="row2">
    <p id="display" class="time"></p>
  </article>
<article class="row3">
  <button class="action_button" id="timer_start_stop">
    Start
  </button>
</article>
</section>
<script src="index.js" charset="utf-8"></script>
</body>
</html>
